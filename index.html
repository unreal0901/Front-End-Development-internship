<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"

    <title>dynamic carousel</title>
  </head>
  <body>
    <div class="main">
      <div class="heading"><h1>Movie List</h1></div>
      <div class="modal">

            <p>Your Name</p>
          </div>
          <div class="image">
            <img src="./assets/first.jfif" alt="" />
          </div>
          <div class="button">
            <button onclick="javascript:void(0)">
              <i class="fa-solid fa-circle-play"></i>
            </button>
          </div>
        </div>
        <div class="second">
          <div class="title">
            <p>Ranking of kings</p>
          </div>
          <div class="image">
            <img src="./assets/second.jpg" alt="" />
          </div>
          <div class="button">
            <button onclick="javascript:void(0)">
              <i class="fa-solid fa-circle-play"></i>
            </button>
          </div>
        </div>
        <div class="third">
          <div class="title">
            <p>Your Name</p>
          </div>
          <div class="image">
            <img src="./assets/third.jpg" alt="" />
          </div>
          <div class="button">
            <button onclick="javascript:void(0)">
              <i class="fa-solid fa-circle-play"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
